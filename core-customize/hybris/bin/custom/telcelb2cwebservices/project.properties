telcelb2cwebservices.registration.parameter.key=Version
telcelb2cwebservices.registration.parameter.value=Standar
telcelb2cwebservices.registration.parameter.legacy.value=Legacy
telcelb2cwebservices.registration.parameter.type=java.lang.String

