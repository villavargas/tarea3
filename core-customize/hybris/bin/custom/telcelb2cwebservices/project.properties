# Specifies the location of the spring context file putted automatically to the global platform application context.
telcelb2cwebservices.application-context=telcelb2cwebservices-spring.xml

telcelb2cwebservices.oauth.scope=basic
telcelb2cwebservices.license.url=
telcelb2cwebservices.terms.of.service.url=
telcelb2cwebservices.licence=
telcelb2cwebservices.documentation.desc=telcelb2cwebservices Documentation 
telcelb2cwebservices.documentation.title=telcelb2cwebservices API 
telcelb2cwebservices.host=hostname

telcelb2cwebservices.sap.apiType=REST
telcelb2cwebservices.sap.shortText=telcelb2cwebservices
telcelb2cwebservices.sap.state=Active
telcelb2cwebservices.sap.servers=default
telcelb2cwebservices.sap.server.default.url=https://{url}/telcelb2cwebservices
telcelb2cwebservices.sap.server.default.description=telcelb2cwebservices REST API endpoint
telcelb2cwebservices.sap.server.default.templates.url.description=SAP Commerce Cloud server URL where the application is deployed.

#enables static documentation generation by wsStaticDoc ant task
telcelb2cwebservices.documentation.static.generate=true


