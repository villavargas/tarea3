# Start Registration Controller properties
telcelb2cwebservices.registration.user.source=TiendaTelcel
telcelb2cwebservices.registration.user.userpreferredlanguage=es_MX
telcelb2cwebservices.registration.user.locale=es-MX
telcelb2cwebservices.registration.user.timezone=America/Mexico City
telcelb2cwebservices.registration.user.creationsource=TiendaTelcelWeb
telcelb2cwebservices.registration.user.creationsource.lite=TelcelLight
